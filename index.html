<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing page -->
  <div id="landing-page" class="landing-page">
    <div class="landing-window">
      <div class="landing-title">secret santa terminal</div>
      <div class="landing-content">
        <p class="landing-subtitle">join an existing room or create a new one</p>
        
        <div class="landing-options">
          <!-- Join Room -->
          <div class="landing-option">
            <h3>join room</h3>
            <p>enter a room code to join an existing secret santa</p>
            <form id="joinRoomForm" class="landing-form">
              <input 
                type="text" 
                id="roomCodeInput" 
                placeholder="room code" 
                maxlength="10"
                pattern="[a-zA-Z0-9]+"
                required
                autocomplete="off"
              />
              <button type="submit" class="btn-primary">join room</button>
            </form>
          </div>
          
          <!-- Create Room -->
          <div class="landing-option">
            <h3>create room</h3>
            <p>start a new secret santa session</p>
            <button id="createRoomBtn" class="btn-primary">create new room</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="landing.js"></script>
</body>
</html>
